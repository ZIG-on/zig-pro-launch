<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIG-on - Site Officiel Bientôt Disponible</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Effet de particules en arrière-plan */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            letter-spacing: 8px;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out, glow 2s ease-in-out infinite alternate;
            color: #FFD700;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
        }

        .tagline {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            color: #888;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-out;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
            color: #fff;
            margin-bottom: 15px;
            font-weight: 600;
            animation: fadeIn 1.8s ease-out;
        }

        .message {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #FFD700;
            margin-bottom: 50px;
            animation: fadeIn 2.2s ease-out;
            font-weight: 500;
        }

        .loader-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 215, 0, 0.1);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .loader-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.2);
            border-bottom: 3px solid #FFD700;
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        .progress-bar {
            width: 300px;
            max-width: 90vw;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 40px auto 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .launch-info {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: #666;
            margin-top: 20px;
            animation: fadeIn 2.5s ease-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.6));
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        .dots {
            display: inline-block;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">ZIG</div>
        
        <p class="tagline">Le poids plume qui frappe lourd</p>
        
        <p class="subtitle">Le site officiel arrive très bientôt.</p>
        
        <p class="message">Préparez-vous pour le lancement<span class="dots"></span></p>
        
        <div class="loader-container">
            <div class="loader"></div>
            <div class="loader-inner"></div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <p class="launch-info">Lancement de la boutique officielle en 2026</p>
    </div>

    <script>
        // Génération des particules
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
